<mat-form-field class="field">
  <mat-label>Search Name</mat-label>
  <input matInput type="text" [(ngModel)]="value" [formControl]="myControl">
  @if (value) {
    <button matSuffix mat-icon-button aria-label="Clear" (click)="clearResults()">
      <mat-icon>close</mat-icon>
    </button>
  }
</mat-form-field>
