<ng-container *ngIf="isLoading">
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-container>
<ng-container *ngIf="!isLoading">
  <div class="container">
    <app-autocomplete-search [cardOptions]="dataArr" (filteredCardOptions)="updateSearch($event)"></app-autocomplete-search>
    <div class="card-container">
      <mat-card class="example-card" *ngFor="let card of obs | async">
        <a target="_blank" [href]="card.scryfall_uri"><img mat-card-image [src]="getCardImage(card)" [alt]="card.name"></a>
      </mat-card>
    </div>
  </div>
</ng-container>
<mat-paginator [pageSize]="20" [pageSizeOptions]="[20, 50, 100, 200]"></mat-paginator>
